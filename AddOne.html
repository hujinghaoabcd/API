<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="天地图">
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=672922bca49f2f3dc4cdffda9979ec35"></script>
    <style type="text/css">
        body,html{width: 100%;height: 100%;margin: 0;font-family: 华文琥珀}
        #one{width: 100%;height: 400px}
        input,b,p{margin-left: 12px;font-size:14px}
    </style>
    <title>加载单层地图</title>
    <script>
        var map;
        var zoom = 13;
        var lay;
        function Ditu() {
            var imageURL = "http://t0.tianditu.gov.cn/img_w/wmts?" +
                "SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles" +
                "&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}";
            lay = new T.TileLayer(imageURL, {minZoom: 1, maxZoom: 18});
            var config ={layer:[lay]};
            map = new T.Map("one",config);
            map.centerAndZoom(new T.LngLat(116.40969, 39.89945),zoom);
            map.enableScrolWheelZoom();
        }
    </script>
</head>
<body onload="Ditu()">
<div id="one"></div>
<p>加载一个图层</p>
<div style="position:absolute;left:520px;"></div>
</body>
</html>
