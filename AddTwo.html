<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type"content=text/html";charset=utf-8"/>
    <meta name="keywords" content="天地图">
    <style type="text/css">
        body,html{width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
        #map1,#map2{width:100%;height:50%;float:left;overflow: hidden;margin:0}
        #map2{}
    </style>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=672922bca49f2f3dc4cdffda9979ec35"></script>
    <script>
        var map1,map2;
        var zoom =12;
        function AddTwo() {
            map1 = new T.Map('map1');
            map1.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
            var imageURL = 'http://t0.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}';
            var la = new T.TileLayer(imageURL, {minZoom: 1, maxZoom: 18});
            map2 = new T.Map('map2', {layers: [la]});
            map2.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
        }
    </script>
    <title>加载两个图层</title>
</head>
<body onload="AddTwo()">
<div id="map1"></div>
<div id="map2"></div>
</body>
</html>
