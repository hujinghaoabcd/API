<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="天地图">
    <title>天地图-球面墨卡托投影地图</title>
    <style type="text/css">
        body,html{width: 100%;height: 100%;margin:0;font-family: 幼圆}
        #map{width: 100%;height: 400px}
        input,b,p{margin-left: 20px;font-size: 24px}
    </style>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=672922bca49f2f3dc4cdffda9979ec35"></script>
    <script>
        var map;
        var zoom = 12;
        function Map() {
            map = new T.Map('map');
            map.centerAndZoom(new T.LngLat(140.40769,39.89945),zoom);
        }
    </script>
</head>
<body onload="Map()">
<div id="map"></div>
<p>这是一个球面墨卡托投影的天地图地图</p>
</body>
</html>
